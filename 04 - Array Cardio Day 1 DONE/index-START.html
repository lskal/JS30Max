<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    document.addEventListener('DOMContentLoaded', () => {
      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's

      // versione mia pre video
      // let modernInventors = [];
      // inventors.filter(inventor => inventor.year > 1500 ? modernInventors.push(inventor) : '' );
      // console.log(modernInventors);

      // versione video tutorial
/*       FILTER RETURNS A NEW ARRAY WITH A PARTICULAR CONDITION (for exemple here is going to return only the inventors from 1500 to 1600)
 */
      const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
      // console.table(fifteen);


      // Array.prototype.map()
/*       MAP RETURNS A NEW ARRAY WITH THE SAME LENGHT AS THE ORIGINAL
 */
      // 2. Give us an array of the inventors first and last names
      const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`)
      // console.table(fullNames);


      // element.replace()
/*       IS ALSO POSSI>BLE TO DO THIS TASK USING PUSH METHOD
 */      
      // 2,5. Replace comma in people array 
      let peoples = []
      people.map(person => peoples.push(person.replace(',', '')));
      // console.table(peoples);


      // Array.prototype.sort()
      // SORT TAKES 2 ITEMS AND RETORNS TRUE OR FALSE BASES ON A CONDITION
      // 3. Sort the inventors by birthdate, oldest to youngest
      const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
      // console.table(ordered);


      // 4. How many years did all the inventors live all together?
      // Array.prototype.reduce()
/*       IN THIS CASE WE TAKE ALL THE DIFFERENCES AND WE SUM THEM TOGHETHER
 */      
      const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);
      // console.log(totalYears);


      // 5. Sort the inventors by years lived
/*       LOOPS THE YEAR EVERY INVENTOR LIVED AND SORTS THEM BY THE LONGEST LIVING
 */      
      const yearLived = inventors.sort((a, b) => {
        const lastGuy = a.passed - a.year;
        const newGuy = b.passed - b.year;
        return lastGuy > newGuy ? -1 : 1;
      })

      // console.table(yearLived);


      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
/*       LOCKS EVERY TIME THERE IS A CATEGORY WITH A 'DE' INSIDE AND PUTS IT INTO AN ARRAY
 */
      const category = document.querySelector('.mw-category');
      if (category) {
        // const links = [...category.querySelectorAll('a')]; /* spread operator */
        const links = Array.from(category.querySelectorAll('a'));
        const de = links
                    .map(link => link.textContent)
                    .filter(streetName => streetName.includes('de'));
      }
      // copiare questo js in alto nella console di: https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris


      // 7. sort Exercise
/*       SPLIT() IS USED TO DELETE THE COMMA BUT STILL PRESERVING THE NAME AND SURNAME, SORT() IS USED TO SORT BY LETTER
 */
      // Sort the people alphabetically by last name

      const alpha = people.sort((lastOne, nextOne) => {
        const [aLast, aFirst] = lastOne.split(', ');
        const [bLast, bFirst] = nextOne.split(', ');
        // return aLast > bLast ? 1 : -1; /* correct one, but just for fun i'm displayng the name */
        return aFirst > bFirst ? 1 : -1;
      });
      // console.table(alpha);


      // 8. Reduce Exercise
/*       USING REDUCE IS COUNTING HOW MANY OF EACH ELEMENT THERE IS
 */
      // Sum up the instances of each of these
      const data = ['car', 'teamRocket', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'teamRocket', 'randomObject', 'teamRocket' ];

      const transportation = data.reduce((obj, item) => { /* reduce prende e mette dentro a un oggette degli elementi che gli diciamo noi */
        if (!obj[item]) {
          obj[item] = 0;
        }
        obj[item]++;
        return obj;
      }, {})
      // console.table(transportation);

    })

  </script>
